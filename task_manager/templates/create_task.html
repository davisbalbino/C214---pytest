<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create-task.css') }}">

</head>
<body>
    <div class="title">
        <a href="{{ url_for('create_user') }}"><h1>Create User</h1></a>

        <h1 class="main-page">Create a new task</h1>
        
        <a href="{{ url_for('index') }}"><h1>Task Menager</h1></a>

    </div>
    
    <form action="{{ url_for('create_task') }}" method="post">
        <input placeholder="Insert the Title" type="text" id="title" name="title" required>
        <input placeholder="Insert the Description" type="text" id="description" name="description" required>
        <label for="user_id">Assign to:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Create Task</button>
    </form>
    
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
